<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Today is Selvi's Birthday</h1>
        <img id="baby-img" src="photo.jpeg">
        <h2 id="bday-age">36 years old</h2>
        <h4 id="bday-date">03.03.1986</h4>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">I am happy to celebrate your birthday</h2>
        <h3 class="gift-hint">(Hover cover the gifts)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    
    <div class="gift-section">
            <h2 class="gift-title">Take your gift below</h2>
            <div class="gift-img" id="gift-img-flower"></div>
    </div>
    <p id="footer">If you want to create this type of page, <a href="https://scrimba.com/dashboard#overview">Please click here</a></p>
</body>
</html>
